<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formwarp">
        <div class="login-register">
          <div class="login form">
            
            <!--   login form   -->
            <form id="login" class="active" action="">
              <div class="form-header">
                <img src="https://assets.codepen.io/1584356/codepen.png" alt="logo">
              </div>
              <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" placeholder="Username or Email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
              </div>
              <div class="form-bottom">
                <p class="not-registered">Dont have an account? <a href="#">Register</a></p>
                <br>
                <p class="forgot-password"><a href="#">Forgot password?</a></p>
              </div>
            </form>
            
            <!--   register form   -->
            
            <form id="register" action="">
              <div class="form-header">
                <img src="https://assets.codepen.io/1584356/codepen.png" alt="logo">
              </div>
              <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="fullname" id="fullname" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Username or Email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
              </div>
              <div class="form-bottom">
                <p class="already-registered">Alredy have an account? <a href="#">Login</a></p>
              </div>
            </form>
            
      <!--   forgot password     -->
            <form action="" id="forgot-password"> 
              <div class="form-header">
                <img src="https://assets.codepen.io/1584356/codepen.png" alt="logo">
              </div>       
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Password">
              </div>
              <div class="form-bottom">
                <p class="already-registered">Alredy have an account? <a href="#">Login</a></p>
              </div>
            </form>
          </div>
          
          
        </div>
      </div>
      <script src="sc.js"></script>
</body>
</html>
